<div class="side">

<div class="card mb-3">
  <div class="card-header">月間アーカイブ</div>

  {% regroup dates by year as dates_by_year %}
  <ul>
    {% for month in dates_by_year %}
        <li>
            <a href="{% url 'blog:year_post' month.grouper %}">{{ month.grouper }}年</a>
            <ul>
                {% for d in month.list %}
                    <li>
                      <a href="{% url 'blog:month_post' month.grouper d.month %}">{{ d|date:'F' }}</a>
                    </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
  </ul>


</div>
