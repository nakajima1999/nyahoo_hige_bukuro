{% extends "base.html" %}

{% block title %}猫様一覧 | {{ block.super }}{% endblock %}
{% block description %}猫様一覧ページです。{% endblock %}

{% block content %}
<h2>猫様一覧</h2>
<ul>
  {% for cat in object_list %}
  <li><a href="{% url 'blog:category_post' category.slug %}">{{ cat.name }} ({{ cat.num_posts }})</a></li>
  {% empty %}
  <li>猫様はいません。</li>
  {% endfor %}
</ul>
{% endblock %}
